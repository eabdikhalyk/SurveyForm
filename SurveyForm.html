<!DOCTYPE html>
<html>
<head>
<title>Survey Form</title>
<link  rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
	<header>
		<h1 id="title">freeCodeCamp Survey Form</h1>
		<p id="description">Thank you for taking the time to help us improve the platform</p>
	</header>
	<form id="survey-form">
	<div class="form-group">
	  <label id="name-label" for ="name">Name</label><br>
	  <input type="text" id="name" placeholder="Enter your name" required><br>
	  </div>
	  <div class="form-group">
	  <label id="email-label" for="email" >Email</label><br>
	  <input type="email" id="email" placeholder="Enter your Email" required><br>
	  </div>
	  <div class="form-group">
	  <label id="number-label" for="email">Age(optional)</label><br>
	  <input type="number" id="number" placeholder="Age" min="10" max="99"><br>
	  </div>
	  <div class="form-group">
	  <label for="dropdown">Which option best describes your current role?</label><br>
	  <select id="dropdown" name="role"> 
		<option disabled="" selected="" value="">Select current role</option>
			<option value="student">Student</option>
			<option value="job">Full Time Job</option>
			<option value="learner">Full Time Learner</option>
			<option value="preferNo">Prefer not to say</option>
			<option value="other">Other</option>
		</select><br>
		 </div>
		<div class="form-group"> 
	  <input name="user-recommend" type="radio" value="Definitely"><label>Definitely</label><br>
	  <input name="user-recommend" type="radio" value="Maybe"><label>Maybe</label><br>
	  <input name="user-recommend" type="radio" value="Not sure"><label>Not sure</label><br>
	   <div class="form-group">
	  <select id="option">	  
		 <option disabled="" selected="" value="">Select an option</option>
			<option value="challenges">Challenges</option>
			<option value="projects">Projects</option>
			<option value="community">Community</option>
			<option value="openSource">Open Source</option>
		</select><br>
		</div>
		<div class="form-group">
	  <label>What would you like to see improved? (Check all that apply)</label><br>
	  <input type="checkbox" value="Front-end Projects">
	  <label>Front-end Projects</label><br>
	  <input type="checkbox"  value="Back-end Projects">
	  <label>Back-end Projects</label><br>
	  <input type="checkbox" value="Data Visualization">
	  <label>Data Visualization</label><br>
	  <input type="checkbox" value="Challenges">
	  <label>Challenges</label><br>
	  <input type="checkbox" value="Open Source Community">
	  <label>Open Source Community</label><br>
	  <input type="checkbox" value="Gitter help rooms">
	  <label>Gitter help rooms</label><br>
	  <input type="checkbox" value="Videos">
	  <label>Videos</label><br>
	  <input type="checkbox" value="City Meetups">
	  <label>City Meetups</label><br>
	  <input type="checkbox" value="Wiki">
	  <label>Wiki</label><br>
	  <input type="checkbox" value="Forum">
	  <label>Forum</label><br>
	  <input type="checkbox" value="Additional Courses">
	  <label>Additional Courses</label><br>
	  </div>
	  <div class="form-group">
	  <label>Any comments or suggestions?</label><br>
	  <textarea id="comment">
		
	  </textarea><br>
	  </div>
	  <div class="form-group">
	  <input id="submit" type="submit" value="Submit">
	  </div>
	</form>
	<div>
	</body>
</html>
